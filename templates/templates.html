{% extends 'base.html' %}
{% block title %}Templates{% endblock %}
{% block body %}
    <!-- Button trigger modal -->
    <button class="btn btn-success btn-sm rounded-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-toggle="tooltip" data-placement="top" title="Add New Template"><i class="bi bi-plus-square"></i></button>

    <!-- Add Category Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Template</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-template" method="POST" action="/template">
                    <label for="name-field">Name</label>
                    <input id="name-field" class="form-control" type="text" name="name">
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="submitForm(this)">Save</button>
            </div>
        </div>
        </div>
    </div>

    <h2>Templates</h2>
    <ul>
    {% for template in templates %}
        <li>
            {{ template.name }}
            <a href="/templates/{{template.id}}"><button class="btn btn-secondary btn-sm rounded-2" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="bi bi-pencil"></i></button></a>
            <button class="btn btn-danger btn-sm rounded-2" type="button" data-toggle="tooltip" data-placement="top" title="Delete" onclick="deleteTemplate(this, '{{ template.id }}')"><i class="bi bi-trash"></i></button>
            
            <!-- Button trigger modal -->
            <button class="btn btn-success btn-sm rounded-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal-{{ template.id }}" data-toggle="tooltip" data-placement="top" title="Create Trip"><i class="bi bi-magic"></i></button>

            <!-- Create Trip Modal -->
            <div class="modal fade" id="exampleModal-{{ template.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Trip</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-trip" method="POST" action="/{{template.id}}/trip">
                            <label for="name-field">Name</label>
                            <input id="name-field" class="form-control" type="text" name="name">
                            <label for="date-field">Date</label>
                            <input id="date-field" class="form-control" type="text" name="date" placeholder="YYYY-MM-DD">
                        </form>
                    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm(this)">Save</button>
                    </div>
                </div>
                </div>
            </div>
        </li>  
    {% endfor %}
    </ul>

    <script src="static/js/templates.js"></script>
{% endblock %}
</html>
