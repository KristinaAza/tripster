{% extends 'base.html' %}
{% block title %}Templates{% endblock %}
{% block body %}
    <button id="open-add-form">Add New Template</button>    
    
    <form id="add-template" style="visibility:hidden;" method="POST" action="/template">
        <label for="name-field">Name</label>
        <input id="name-field" class="form-control" type="text" name="name">
        <input type="submit" value="Add" class="btn btn-primary">
        <button type="button" onclick="close_form(this)">Cancel</button>
    </form>  
    
    <h2>My Templates</h2>
    <ul>
    {% for template in templates %}
        <li>
            <a href="/templates/{{template.id}}">{{ template.name }}</a>
            <button onclick="openAddForm(this)">Create Trip</button>

            <form class="create-trip" style="visibility:hidden;" method="POST" action="/{{template.id}}/trip">
                <label for="name-field">Name</label>
                <input id="name-field" class="form-control" type="text" name="name">
                <label for="date-field">Date</label>
                <input id="date-field" class="form-control" type="text" name="date" placeholder="YYYY-MM-DD">
                <input type="submit" value="Create" class="btn btn-primary">
                <button type="button" onclick="close_form(this)">Cancel</button>
            </form>
        </li>  
    {% endfor %}
    </ul>

    <script src="static/js/templates.js"></script>
{% endblock %}
</html>
