    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add New Trip
    </button>

    <!-- Add Trip Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Trip</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-trip" method="POST" action="/trip">
                    <label for="name-field">Name</label>
                    <input id="name-field" class="form-control" type="text" name="name">
                    <label for="date-field">Date</label>
                    <input id="date-field" class="form-control" type="text" name="date" placeholder="YYYY-MM-DD">
                </form>
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="submitForm(this)">Save</button>
            </div>
        </div>
        </div>
    </div>

    <h2>Trips</h2>
    <ul>
    {% for trip in trips %}
        <li><a href="/trips/{{trip.id}}">{{ trip.name }} {{trip.trip_date}}</a></li>
    {% endfor %}
    </ul>

    <script src="static/js/trips.js"></script>
{% endblock %}
